apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
    }
}

dependencies {
    compile 'com.android.support:support-annotations:+'
    compile project(':library')
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
